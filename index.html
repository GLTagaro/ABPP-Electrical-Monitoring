<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Monitoring Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the scrollbar to make it look nicer */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #94a3b8; /* slate-400 */
            border-radius: 9999px;
            border: 2px solid #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: #64748b; /* slate-500 */
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 font-sans min-h-screen p-4 md:p-8 flex flex-col items-center justify-center">

    <div class="w-full max-w-4xl bg-white rounded-xl shadow-2xl p-6 md:p-8 space-y-8 flex flex-col lg:flex-row lg:space-x-8 lg:space-y-0">
        <div class="flex-1 space-y-6">
            <h1 class="text-3xl md:text-4xl font-bold text-center text-indigo-700">Monitoring Dashboard</h1>

            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="search-input" placeholder="Search by BRF NO., PR NO., PO NO., or RS NO."
                        class="w-full sm:flex-1 p-3 rounded-lg border-2 border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200">
                <select id="status-filter" class="w-full sm:w-auto p-3 rounded-lg border-2 border-slate-200 bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200">
                    <option value="">All Statuses</option>
                    <option value="RS SENT">RS SENT</option>
                    <option value="BRF CREATION">BRF CREATION</option>
                    <option value="BRF FOR SIGNING">BRF FOR SIGNING</option>
                    <option value="BRF SIGNED">BRF SIGNED</option>
                    <option value="PR CREATION">PR CREATION</option>
                    <option value="PR FOR SIGNING">PR FOR SIGNING</option>
                    <option value="PR SIGNED">PR SIGNED</option>
                    <option value="UPLOADED TO SP">UPLOADED TO SP</option>
                    <option value="DONE">DONE</option>
                    <option value="AGREEMENT CANCELLED">AGREEMENT CANCELLED</option>
                </select>
            </div>

            <div class="flex flex-col lg:flex-row gap-6">
                <div class="flex-1 space-y-6">
                    <div class="bg-slate-50 rounded-lg p-4 shadow-inner">
                        <div id="sheets-container" class="grid grid-cols-1 md:grid-cols-3 gap-3">
                        </div>
                    </div>

                    <div class="bg-slate-50 rounded-lg p-4 shadow-inner">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold text-slate-700">Requests</h2>
                            <button id="add-request-btn" class="bg-indigo-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-600 transition-colors">
                                Add New
                            </button>
                        </div>
                        <div id="requests-container" class="space-y-3 max-h-96 overflow-y-auto custom-scrollbar pr-2">
                            <p class="text-center text-slate-400">Please select a sheet to view requests.</p>
                        </div>
                    </div>
                </div>

                <div class="flex-1 bg-slate-50 rounded-lg p-4 shadow-inner flex flex-col justify-center items-center text-center">
                    <h2 class="text-xl font-semibold text-slate-700 mb-4">Request Details</h2>
                    <div id="details-container" class="text-lg text-slate-600 space-y-4 w-full">
                        <p>Please select a request to view its details.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="data-modal" class="modal">
      <div class="modal-content">
        <div class="flex justify-between items-center border-b pb-3 mb-4">
            <h2 id="modal-title" class="text-2xl font-bold text-indigo-700"></h2>
            <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
        </div>
        <form id="data-form" class="space-y-4">
            <input type="hidden" id="form-action" name="action">
            <input type="hidden" id="form-key" name="key">
            
            <div>
                <label for="form-title" class="block text-sm font-medium text-gray-700">TITLE</label>
                <input type="text" id="form-title" name="TITLE" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="form-status" class="block text-sm font-medium text-gray-700">STATUS</label>
                <select id="form-status" name="STATUS" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    <option value="">Select Status</option>
                    <option value="RS SENT">RS SENT</option>
                    <option value="BRF CREATION">BRF CREATION</option>
                    <option value="BRF FOR SIGNING">BRF FOR SIGNING</option>
                    <option value="BRF SIGNED">BRF SIGNED</option>
                    <option value="PR CREATION">PR CREATION</option>
                    <option value="PR FOR SIGNING">PR FOR SIGNING</option>
                    <option value="PR SIGNED">PR SIGNED</option>
                    <option value="UPLOADED TO SP">UPLOADED TO SP</option>
                    <option value="DONE">DONE</option>
                    <option value="AGREEMENT CANCELLED">AGREEMENT CANCELLED</option>
                </select>
            </div>
            <div>
                <label for="form-rs-no" class="block text-sm font-medium text-gray-700">RS NO.</label>
                <input type="text" id="form-rs-no" name="RS NO." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="form-brf-no" class="block text-sm font-medium text-gray-700">BRF NO.</label>
                <input type="text" id="form-brf-no" name="BRF NO." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="form-pr-no" class="block text-sm font-medium text-gray-700">PR NO.</label>
                <input type="text" id="form-pr-no" name="PR NO." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="form-po-no" class="block text-sm font-medium text-gray-700">PO NO.</label>
                <input type="text" id="form-po-no" name="PO NO." class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
                <label for="form-icar" class="block text-sm font-medium text-gray-700">ICAR</label>
                <input type="text" id="form-icar" name="ICAR" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div class="flex justify-end gap-2 mt-6">
                <button type="button" id="cancel-form-btn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-indigo-500 text-white font-semibold rounded-lg hover:bg-indigo-600 transition-colors">Save</button>
            </div>
        </form>
      </div>
    </div>
    
    <script>
        // !! IMPORTANT !!
        // Your Apps Script Web App URL has been added here.
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz3hqobevxmDZuqXCtWFfEoj0XpHiBk6RzATUDoB_r7BgZDDvQo8PaVuxT8QhoHizGS/exec';
    
        // The spreadsheet ID for your publicly published Google Sheet
        const spreadsheetId = '2PACX-1vTvMkhVlirDHrhIjD-5UjcEaznuKDxGr3ytRBUNCGeEoJ41kCCoJsFO4RmYq-M3AlViIDuDB7S_vdCa';
        const sheets = {
            'GLTAGARO MONITORING': '0',
            'KSNOBLEZA MONITORING': '1842592465',
        };
        
        const searchInput = document.getElementById('search-input');
        const statusFilter = document.getElementById('status-filter');
        const sheetsContainer = document.getElementById('sheets-container');
        const requestsContainer = document.getElementById('requests-container');
        const detailsContainer = document.getElementById('details-container');
        const addRequestBtn = document.getElementById('add-request-btn');
        const dataModal = document.getElementById('data-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const cancelFormBtn = document.getElementById('cancel-form-btn');
        const dataForm = document.getElementById('data-form');
        
        const dataCache = {};
        let activeSheetData = [];
        let activeSheetName = '';

        async function fetchData(gid) {
            try {
                const url = `https://docs.google.com/spreadsheets/d/e/${spreadsheetId}/pub?output=csv&gid=${gid}`;
                console.log('Fetching from URL:', url);
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                return parseCsv(csvText);
            } catch (error) {
                console.error('Could not fetch data:', error);
                requestsContainer.innerHTML = '<p class="text-center text-red-500">Failed to load requests. Please check the URL and GID.</p>';
                return null;
            }
        }
        
        function parseCsv(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim() !== '');
            if (lines.length < 2) return [];

            const headers = lines[0].split(',').map(header => header.trim().replace(/^"|"$/g, '').toUpperCase());
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(value => value.trim().replace(/^"|"$/g, ''));
                const row = {};
                headers.forEach((header, index) => {
                    if (values[index] !== undefined) {
                        row[header] = values[index];
                    }
                });
                data.push(row);
            }
            return data;
        }

        function renderButtons(data) {
            if (data.length === 0) {
                requestsContainer.innerHTML = '<p class="text-center text-slate-400">No requests found.</p>';
                return;
            }
            requestsContainer.innerHTML = '';
            data.forEach((request) => {
                const button = document.createElement('button');
                const title = request['TITLE'] || 'No Title';
                button.textContent = title;
                button.classList.add('w-full', 'py-3', 'px-4', 'text-left', 'bg-white', 'text-indigo-600', 'font-medium', 'rounded-lg', 'shadow-sm', 'hover:bg-indigo-50', 'transition-colors', 'duration-200', 'focus:outline-none', 'focus:ring-2', 'focus:ring-indigo-500', 'focus:ring-offset-2', 'whitespace-normal');
                button.addEventListener('click', () => displayDetails(request));
                requestsContainer.appendChild(button);
            });
        }
        
        function displayDetails(request) {
            const detailsHtml = `
                <div class="bg-indigo-50 p-6 rounded-lg w-full text-left space-y-3">
                    <div class="flex justify-between items-center">
                        <h3 class="text-2xl font-bold text-indigo-700">${request['TITLE'] || 'N/A'}</h3>
                        <span class="px-3 py-1 font-semibold rounded-full text-sm ${getStatusClass(request['STATUS'])}">
                            ${request['STATUS'] || 'N/A'}
                        </span>
                    </div>
                    <div class="border-t border-indigo-200 pt-4 space-y-2">
                        <p><strong>RS NO.:</strong> ${request['RS NO.'] || 'N/A'}</p>
                        <p><strong>BRF NO.:</strong> ${request['BRF NO.'] || 'N/A'}</p>
                        <p><strong>PR NO.:</strong> ${request['PR NO.'] || 'N/A'}</p>
                        <p><strong>PO NO.:</strong> ${request['PO NO.'] || 'N/A'}</p>
                        <p><strong>ICAR:</strong> ${request['ICAR'] || 'N/A'}</p>
                    </div>
                    <div class="mt-4 flex justify-end">
                        <button id="edit-request-btn" class="bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">
                            Edit
                        </button>
                    </div>
                </div>
            `;
            detailsContainer.innerHTML = detailsHtml;

            document.getElementById('edit-request-btn').addEventListener('click', () => showForm('edit', request));
        }

        function getStatusClass(status) {
            const s = (status || '').toUpperCase().trim();
            switch (s) {
                case 'RS SENT': return 'bg-purple-200 text-purple-800';
                case 'BRF CREATION': return 'bg-indigo-200 text-indigo-800';
                case 'BRF FOR SIGNING': return 'bg-blue-200 text-blue-800';
                case 'BRF SIGNED': return 'bg-cyan-200 text-cyan-800';
                case 'PR CREATION': return 'bg-sky-200 text-sky-800';
                case 'PR FOR SIGNING': return 'bg-emerald-200 text-emerald-800';
                case 'PR SIGNED': return 'bg-teal-200 text-teal-800';
                case 'UPLOADED TO SP': return 'bg-orange-200 text-orange-800';
                case 'DONE': return 'bg-green-200 text-green-800';
                case 'AGREEMENT CANCELLED': return 'bg-red-200 text-red-800';
                default: return 'bg-gray-200 text-gray-800';
            }
        }
        
        function updateDashboard() {
            let filteredData = activeSheetData;
            const query = searchInput.value.toLowerCase().trim();
            const selectedStatus = statusFilter.value.toUpperCase().trim();

            if (selectedStatus) {
                filteredData = filteredData.filter(request => (request['STATUS'] || 'Other').toUpperCase().trim() === selectedStatus);
            }
            if (query) {
                filteredData = filteredData.filter(request => 
                    (request['BRF NO.']?.toLowerCase().includes(query) ||
                    request['PR NO.']?.toLowerCase().includes(query) ||
                    request['PO NO.']?.toLowerCase().includes(query) ||
                    request['RS NO.']?.toLowerCase().includes(query)));
            }
            
            renderButtons(filteredData);
            detailsContainer.innerHTML = '<p>Please select a request to view its details.</p>';
        }

        async function loadSheet(sheetName) {
            requestsContainer.innerHTML = '<p class="text-center text-slate-400">Loading requests...</p>';
            detailsContainer.innerHTML = '<p>Please select a request to view its details.</p>';
            
            activeSheetName = sheetName;
            statusFilter.value = '';
            searchInput.value = '';

            document.querySelectorAll('#sheets-container button').forEach(btn => {
                btn.classList.remove('bg-indigo-500', 'text-white', 'shadow-md');
                btn.classList.add('bg-white', 'text-indigo-600');
                if (btn.textContent === sheetName) {
                    btn.classList.remove('bg-white', 'text-indigo-600');
                    btn.classList.add('bg-indigo-500', 'text-white', 'shadow-md');
                }
            });
            
            const gid = sheets[sheetName];
            if (dataCache[sheetName]) {
                activeSheetData = dataCache[sheetName];
                updateDashboard();
            } else {
                const data = await fetchData(gid);
                if (data) {
                    dataCache[sheetName] = data;
                    activeSheetData = data;
                    updateDashboard();
                } else {
                    activeSheetData = [];
                }
            }
        }
        
        function showForm(action, request = {}) {
            const modalTitle = document.getElementById('modal-title');
            const formAction = document.getElementById('form-action');
            const formKey = document.getElementById('form-key');
            
            dataForm.reset(); // Clear previous form data
            
            if (action === 'add') {
                modalTitle.textContent = 'Add New Request';
                formAction.value = 'add';
                formKey.value = '';
            } else if (action === 'edit') {
                modalTitle.textContent = 'Edit Request';
                formAction.value = 'edit';
                formKey.value = request['TITLE']; // Use TITLE as the unique key
                
                // Populate the form with existing data
                document.getElementById('form-title').value = request['TITLE'] || '';
                document.getElementById('form-status').value = request['STATUS'] || '';
                document.getElementById('form-rs-no').value = request['RS NO.'] || '';
                document.getElementById('form-brf-no').value = request['BRF NO.'] || '';
                document.getElementById('form-pr-no').value = request['PR NO.'] || '';
                document.getElementById('form-po-no').value = request['PO NO.'] || '';
                document.getElementById('form-icar').value = request['ICAR'] || '';
            }
            
            dataModal.style.display = 'flex';
        }

        async function submitForm(event) {
            event.preventDefault();
            console.log('Attempting to submit form...'); // <--- DEBUGGING LINE
            
            const action = document.getElementById('form-action').value;
            const key = document.getElementById('form-key').value;
            const formData = new FormData(dataForm);
            
            const rowData = {};
            for (let [name, value] of formData.entries()) {
                if (name !== 'action' && name !== 'key') {
                    rowData[name.toUpperCase()] = value; // Match header names
                }
            }
            
            // Build the data payload for the Apps Script
            const payload = {
                action: action,
                sheetName: activeSheetName,
                rowData: rowData,
                key: key,
            };

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                
                if (result.result === 'success') {
                    alert('Data saved successfully!');
                    dataModal.style.display = 'none';
                    // Clear the cache and reload the current sheet to show the changes
                    delete dataCache[activeSheetName];
                    await loadSheet(activeSheetName);
                } else {
                    alert('Error saving data: ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }
        
        function initializeApp() {
            // Create buttons for each sheet
            for (const sheetName in sheets) {
                const button = document.createElement('button');
                button.textContent = sheetName;
                button.classList.add('py-3', 'px-4', 'font-medium', 'rounded-lg', 'shadow-sm', 'transition-colors', 'duration-200', 'focus:outline-none', 'focus:ring-2', 'focus:ring-indigo-500', 'focus:ring-offset-2', 'bg-white', 'text-indigo-600', 'hover:bg-indigo-50', 'whitespace-normal');
                button.addEventListener('click', () => loadSheet(sheetName));
                sheetsContainer.appendChild(button);
            }
            
            // Load the first sheet by default
            loadSheet(Object.keys(sheets)[0]);

            // Add event listeners for the new functionality
            searchInput.addEventListener('keyup', updateDashboard);
            statusFilter.addEventListener('change', updateDashboard);
            addRequestBtn.addEventListener('click', () => showForm('add'));
            closeModalBtn.addEventListener('click', () => dataModal.style.display = 'none');
            cancelFormBtn.addEventListener('click', () => dataModal.style.display = 'none');
            dataForm.addEventListener('submit', submitForm);

            // Close modal when clicking outside of it
            window.addEventListener('click', (event) => {
                if (event.target === dataModal) {
                    dataModal.style.display = 'none';
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', initializeApp);

    </script>
</body>
</html>
